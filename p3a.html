<!DOCTYPE html>
<head>
     <title>Program-3a</title>
</head>
<body>
     <h3>To create table</h3>
     <table border="border" align="center">
     <caption align="center"><h3>Grams of each food categories</h3></caption>
     <tr>
        <th rowspan="6">Food</th>
        <th align="center"colspan="6">Meals</th>
     </tr>
     <tr>
        <th></th>
        <th>Breakfast</th>
        <th>Lunch</th>
        <th>Dinner</th>
     </tr>
     <tr>
        <th>Bread</th>
        <td align="center">40</td>
        <td align="center">0</td>
        <td align="center">10</td>
     </tr>
     <tr>
        <th>Main Course</th>
        <td align="center">10</td>
        <td align="center">110</td>
        <td align="center">40</td>
     </tr>
     <tr>
        <th>Vegetable</th>
        <td align="center">20</td>
        <td align="center">60</td>
        <td align="center">30</td>
     </tr>
     <tr>
        <th>Dessert</th>
        <td align="center">0</td>
        <td align="center">20</td>
        <td align="center">15</td>
     </tr>
     </table>
</body>
</html>
